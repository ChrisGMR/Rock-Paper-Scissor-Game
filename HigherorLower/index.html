<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Higher or Lower</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Higher or Lower</h1>
        </div>
        <div>
            <p>Guess if the number selected by the computer is lower or higher</p>
        </div>
        <div>
            <label for="playerInput"> Guess the number</label>
            <input type="text" id="playerInput" placeholder="Number ex: 2, 3, 4" >
            <button onclick="guessInput()">Submit</button>
        </div>
            

        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
